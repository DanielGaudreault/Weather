<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Weather Mood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5em; }
        p { font-size: 1.2em; }
        .weather-icon { font-size: 3em; }
        body.sunny { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); color: #333; }
        body.cloudy { background: linear-gradient(135deg, #d3d3d3, #78909c); color: #fff; }
        body.rainy { background: linear-gradient(135deg, #4b6584, #1e272e); color: #fff; }
        body.snowy { background: linear-gradient(135deg, #e0f7fa, #b0bec5); color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Montreal Weather</h1>
        <div class="weather-icon" id="weather-icon"></div>
        <p id="weather-info">Loading...</p>
    </div>

    <script>
        // Montreal coordinates (latitude, longitude)
        const lat = 45.5088; // Montreal, Canada
        const lon = -73.5878;
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode&timezone=America%2FToronto`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Fetch error:', error.message);
                // Fallback to mock data if real-time fetch fails
                const mockData = {
                    current: {
                        temperature_2m: 20,
                        weathercode: 0 // Clear sky
                    }
                };
                updateWeather(mockData);
                document.getElementById('weather-info').innerText += '\nUsing mock data due to fetch error.';
            }
        }

        function updateWeather(data) {
            const temp = data.current.temperature_2m;
            const weatherCode = data.current.weathercode;
            const { condition, description } = getWeatherCondition(weatherCode);
            const icon = getWeatherIcon(condition);

            // Update text
            document.getElementById('weather-info').innerText = 
                `Temperature: ${temp}¬∞C\nCondition: ${description}`;
            document.getElementById('weather-icon').innerText = icon;

            // Update theme
            updateTheme(condition);
        }

        function getWeatherCondition(weatherCode) {
            // Open-Meteo weather codes: https://open-meteo.com/en/docs
            const codes = {
                0: { condition: 'sunny', description: 'Clear sky' },
                1: { condition: 'sunny', description: 'Mainly clear' },
                2: { condition: 'cloudy', description: 'Partly cloudy' },
                3: { condition: 'cloudy', description: 'Overcast' },
                45: { condition: 'cloudy', description: 'Fog' },
                48: { condition: 'cloudy', description: 'Depositing rime fog' },
                51: { condition: 'rainy', description: 'Light drizzle' },
                53: { condition: 'rainy', description: 'Moderate drizzle' },
                55: { condition: 'rainy', description: 'Dense drizzle' },
                61: { condition: 'rainy', description: 'Light rain' },
                63: { condition: 'rainy', description: 'Moderate rain' },
                65: { condition: 'rainy', description: 'Heavy rain' },
                71: { condition: 'snowy', description: 'Light snow' },
                73: { condition: 'snowy', description: 'Moderate snow' },
                75: { condition: 'snowy', description: 'Heavy snow' },
                95: { condition: 'rainy', description: 'Thunderstorm' }
            };
            return codes[weatherCode] || { condition: 'cloudy', description: 'Unknown' };
        }

        function getWeatherIcon(condition) {
            const icons = {
                sunny: '‚òÄÔ∏è',
                cloudy: '‚òÅÔ∏è',
                rainy: 'üåßÔ∏è',
                snowy: '‚ùÑÔ∏è'
            };
            return icons[condition] || 'üåç';
        }

        function updateTheme(condition) {
            document.body.classList.remove('sunny', 'cloudy', 'rainy', 'snowy');
            document.body.classList.add(condition);
        }

        // Fetch real-time weather on load
        fetchWeather();
    </script>
</body>
</html>
