<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Weather Mood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5em; }
        p { font-size: 1.2em; }
        .weather-icon { font-size: 3em; }
        /* Default theme */
        body.sunny { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); color: #333; }
        body.cloudy { background: linear-gradient(135deg, #d3d3d3, #78909c); color: #fff; }
        body.rainy { background: linear-gradient(135deg, #4b6584, #1e272e); color: #fff; }
        body.snowy { background: linear-gradient(135deg, #e0f7fa, #b0bec5); color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Montreal Weather</h1>
        <div class="weather-icon" id="weather-icon"></div>
        <p id="weather-info">Loading...</p>
    </div>

    <script>
        // OpenWeatherMap API key (replace with your own)
        const apiKey = 'YOUR_API_KEY';
        const city = 'Montreal,CA';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                document.getElementById('weather-info').innerText = 'Error fetching weather data';
                console.error(error);
            }
        }

        function updateWeather(data) {
            const temp = data.main.temp;
            const condition = data.weather[0].main.toLowerCase();
            const description = data.weather[0].description;
            const icon = getWeatherIcon(condition);

            // Update text
            document.getElementById('weather-info').innerText = 
                `Temperature: ${temp}¬∞C\nCondition: ${description}`;
            document.getElementById('weather-icon').innerText = icon;

            // Update theme based on weather mood
            updateTheme(condition);
        }

        function getWeatherIcon(condition) {
            const icons = {
                clear: '‚òÄÔ∏è',
                clouds: '‚òÅÔ∏è',
                rain: 'üåßÔ∏è',
                snow: '‚ùÑÔ∏è',
                thunderstorm: '‚õàÔ∏è',
                drizzle: 'üå¶Ô∏è',
                mist: 'üå´Ô∏è'
            };
            return icons[condition] || 'üåç';
        }

        function updateTheme(condition) {
            document.body.classList.remove('sunny', 'cloudy', 'rainy', 'snowy');
            if (condition.includes('clear')) {
                document.body.classList.add('sunny');
            } else if (condition.includes('cloud')) {
                document.body.classList.add('cloudy');
            } else if (condition.includes('rain') || condition.includes('drizzle')) {
                document.body.classList.add('rainy');
            } else if (condition.includes('snow')) {
                document.body.classList.add('snowy');
            }
        }

        // Fetch weather on page load
        fetchWeather();
    </script>
</body>
</html>
