<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Weather Mood</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 2.8em;
            margin: 0;
        }
        .weather-icon {
            font-size: 4em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        /* Themes for weather moods */
        body.sunny {
            background: linear-gradient(135deg, #ffdd55, #ff6f61);
            color: #333;
        }
        body.partly-cloudy {
            background: linear-gradient(135deg, #87ceeb, #b0c4de);
            color: #333;
        }
        body.cloudy {
            background: linear-gradient(135deg, #778899, #4b5e6f);
            color: #fff;
        }
        body.rainy {
            background: linear-gradient(135deg, #4682b4, #2f4f4f);
            color: #fff;
        }
        body.snowy {
            background: linear-gradient(135deg, #e0f7fa, #b0c4de);
            color: #333;
        }
        body.foggy {
            background: linear-gradient(135deg, #d3d3d3, #a9a9a9);
            color: #333;
        }
        /* Rain animation */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .rain .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            animation: fall 1s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        /* Snow animation */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .snow .flake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: snowFall 5s linear infinite;
        }
        @keyframes snowFall {
            0% { transform: translateY(-100vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Montreal Weather</h1>
        <div class="weather-icon" id="weather-icon"></div>
        <p id="weather-info">Loading...</p>
    </div>
    <div id="animation-container"></div>

    <script>
        // Montreal coordinates (latitude, longitude)
        const lat = 45.5088;
        const lon = -73.5878;
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weathercode,wind_speed_10m&timezone=America%2FToronto`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                updateWeather(data);
            } catch (error) {
                console.error('Fetch error:', error.message);
                // Fallback to mock data
                const mockData = {
                    current: {
                        temperature_2m: 20,
                        relative_humidity_2m: 65,
                        apparent_temperature: 19,
                        wind_speed_10m: 10,
                        weathercode: 0 // Clear sky
                    }
                };
                updateWeather(mockData);
                document.getElementById('weather-info').innerText += '\nUsing mock data due to fetch error.';
            }
        }

        function updateWeather(data) {
            const temp = data.current.temperature_2m;
            const humidity = data.current.relative_humidity_2m;
            const feelsLike = data.current.apparent_temperature;
            const windSpeed = data.current.wind_speed_10m;
            const weatherCode = data.current.weathercode;
            const { condition, description } = getWeatherCondition(weatherCode);
            const icon = getWeatherIcon(condition);

            // Update text
            document.getElementById('weather-info').innerHTML = `
                Temperature: ${temp}¬∞C<br>
                Feels Like: ${feelsLike}¬∞C<br>
                Condition: ${description}<br>
                Humidity: ${humidity}%<br>
                Wind Speed: ${windSpeed} km/h
            `;
            document.getElementById('weather-icon').innerText = icon;

            // Update theme and animation
            updateThemeAndAnimation(condition);
        }

        function getWeatherCondition(weatherCode) {
            // Open-Meteo weather codes: https://open-meteo.com/en/docs
            const codes = {
                0: { condition: 'sunny', description: 'Clear sky' },
                1: { condition: 'sunny', description: 'Mainly clear' },
                2: { condition: 'partly-cloudy', description: 'Partly cloudy' },
                3: { condition: 'cloudy', description: 'Overcast' },
                45: { condition: 'foggy', description: 'Fog' },
                48: { condition: 'foggy', description: 'Depositing rime fog' },
                51: { condition: 'rainy', description: 'Light drizzle' },
                53: { condition: 'rainy', description: 'Moderate drizzle' },
                55: { condition: 'rainy', description: 'Dense drizzle' },
                61: { condition: 'rainy', description: 'Light rain' },
                63: { condition: 'rainy', description: 'Moderate rain' },
                65: { condition: 'rainy', description: 'Heavy rain' },
                71: { condition: 'snowy', description: 'Light snow' },
                73: { condition: 'snowy', description: 'Moderate snow' },
                75: { condition: 'snowy', description: 'Heavy snow' },
                95: { condition: 'rainy', description: 'Thunderstorm' }
            };
            return codes[weatherCode] || { condition: 'cloudy', description: 'Unknown' };
        }

        function getWeatherIcon(condition) {
            const icons = {
                sunny: '‚òÄÔ∏è',
                'partly-cloudy': '‚õÖ',
                cloudy: '‚òÅÔ∏è',
                rainy: 'üåßÔ∏è',
                snowy: '‚ùÑÔ∏è',
                foggy: 'üå´Ô∏è'
            };
            return icons[condition] || 'üåç';
        }

        function updateThemeAndAnimation(condition) {
            document.body.classList.remove('sunny', 'partly-cloudy', 'cloudy', 'rainy', 'snowy', 'foggy');
            document.body.classList.add(condition);

            // Clear previous animations
            const animationContainer = document.getElementById('animation-container');
            animationContainer.innerHTML = '';

            // Add animations for rain or snow
            if (condition === 'rainy') {
                animationContainer.classList.add('rain');
                for (let i = 0; i < 50; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('drop');
                    drop.style.left = `${Math.random() * 100}%`;
                    drop.style.animationDelay = `${Math.random() * 2}s`;
                    animationContainer.appendChild(drop);
                }
            } else if (condition === 'snowy') {
                animationContainer.classList.add('snow');
                for (let i = 0; i < 30; i++) {
                    const flake = document.createElement('div');
                    flake.classList.add('flake');
                    flake.style.left = `${Math.random() * 100}%`;
                    flake.style.animationDelay = `${Math.random() * 5}s`;
                    animationContainer.appendChild(flake);
                }
            }
        }

        // Fetch real-time weather on load
        fetchWeather();
    </script>
</body>
</html>
